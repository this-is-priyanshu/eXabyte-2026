<!--
============================================================
SPONSORS VIEWFINDER UI â€” HTML STRUCTURE GUIDE
============================================================

This file defines the DOM structure only.
All animation, interaction, and state logic live in JS.
All visuals (layout, colors, effects) live in CSS.

------------------------------------------------------------
KEY STRUCTURAL SECTIONS
------------------------------------------------------------

#background (canvas)
- Three.js animated background (initialized in JS).
- Purely decorative.

#focus-frame
- Static center "viewfinder" frame.
- Never moves.
- JS updates its color/glow based on active tier.

.cs-navbar
- Top navigation bar.
- Responsive (hamburger on mobile).

.sidebar
- Angled left-side visual cover (desktop only).
- Contains tier title + subtitle text.
- Text updated by JS when switching tiers.

#historyPanel
- Right-side info panel on desktop.
- Displays `data-history` of the currently focused card.
- On mobile, reused as a centered top header.

.slider-viewport
- Fullscreen clipping container for the slider system.

.slider-track
- Horizontal strip containing 3 tier sections.
- Translated in X direction when switching tiers.

.tier-section
- One per tier (Gold / Silver / Bronze).
- Only ONE has `.active` at any time.

.cards-grid
- Vertical stack of sponsor cards.
- This element is translated vertically by JS.

.card
- Individual sponsor item.
- `data-history` attribute controls history panel text.

.nav-pill
- Bottom-right tier navigation (GOLD / SILVER / BRONZE).
- Triggers horizontal tier switching.

------------------------------------------------------------
HTML RULES
------------------------------------------------------------
- Do NOT add animation logic here.
- Use `data-history` to change sponsor descriptions.
- New sponsors = duplicate `.card` blocks only.

============================================================
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsors - Viewfinder Transition</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="sponsors.css">

    <script type="importmap">
        { "imports" : { "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js", "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/" } }
    </script>
</head>
<body>

    <canvas id="background"></canvas>
    <div class="vignette-layer"></div>

    <div id="focus-frame"></div>

    <div id="interface-container">

    <div class="cs-navbar-view-checker"></div>

    <div class="cs-navbar">
        <div class="cs-outer">
            <div class="cs-logo">eXabyte-2026</div>
            <nav>
                <a href="#">Home</a><a href="#">Sponsors</a><a href="#">Xcryptus</a><a href="#">Events</a><a href="#">About-Us</a>
            </nav>
            <div class="cs-call-to-action">REGISTER</div>
            <div class="cs-menu-open" id="cs-hamburger">
                <svg fill="none" height="32" stroke="currentColor" stroke-width="2" viewbox="0 0 48 48" width="32">
                    <path d="M 8 12 h 32"></path><path d="M 8 24 h 32"></path><path d="M 8 36 h 32"></path>
                </svg>
            </div>
        </div>
    </div>

    <dialog class="cs-hamburger-dialog">
        <div>
            <i class="fa-solid fa-xmark" id="cs-dailog-closer"></i>
            <nav>
                <a href="#">Home</a><a href="#">Sponsors</a><a href="#">Xcryptus</a><a href="#">Events</a><a href="#">About-Us</a>
            </nav>
        </div>
    </dialog>

    <div class="sidebar">
        <div class="static-text"></div>
        <div class="sidebar-content" id="sidebarText">
            <h2 id="tierTitle">GOLD PARTNERS</h2>
            <span id="tierSubtitle">The Biggest Gs</span>
        </div>
    </div>

    <div class="history-panel" id="historyPanel">
        <p class="history-text" id="historyText">
            Hover or scroll to see sponsor details.
        </p>
    </div>

    <div class="slider-viewport">
        <div class="slider-track" id="track">
            
            <div class="tier-section tier-gold">
                <div class="cards-grid">
                    <div class="card" data-history="sponsor 1">
                        <img src="logo2.png" class="sponsor-logo" alt="Gold 1">
                    </div>
                    <div class="card" data-history="sponsor 2">
                        <img src="gs.png" class="sponsor-logo" alt="Gold 2">
                    </div>
                    <div class="card" data-history="sponsor 3">
                        <img src="starbucks.png" class="sponsor-logo" alt="Gold 3">
                    </div>
                </div>
            </div>

            <div class="tier-section tier-silver">
                <div class="cards-grid">
                    <div class="card" data-history="Sponsor 4">
                        <div class="solid-circle"></div>
                    </div>
                    <div class="card" data-history="Sponsor 5">
                        <div class="solid-circle"></div>
                    </div>
                    <div class="card" data-history="Sponsor 6">
                        <div class="solid-circle"></div>
                    </div>
                </div>
            </div>

            <div class="tier-section tier-bronze">
                <div class="cards-grid">
                    <div class="card" data-history="Sponsor 7">
                        <div class="solid-circle"></div>
                    </div>
                    <div class="card" data-history="Sponsor 8">
                        <div class="solid-circle"></div>
                    </div>
                    <div class="card" data-history="Sponsor 9">
                        <div class="solid-circle"></div>
                    </div>
                </div>
            </div>

        </div>

        <div class="nav-pill" id="navPill">
            <div class="nav-item active" data-index="0" data-tier="gold">GOLD</div>
            <div class="nav-item" data-index="1" data-tier="silver">SILVER</div>
            <div class="nav-item" data-index="2" data-tier="bronze">BRONZE</div>
        </div>
    </div>

    </div>

    <script type="module" src="sponsors.js"></script>
</body>
</html>
