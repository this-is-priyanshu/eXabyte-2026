<!--
============================================================
SPONSORS VIEWFINDER UI â€” HTML STRUCTURE GUIDE
============================================================

This file defines the DOM structure only.
All animation, interaction, and state logic live in JS.
All visuals (layout, colors, effects) live in CSS.

------------------------------------------------------------
KEY STRUCTURAL SECTIONS
------------------------------------------------------------

#background (canvas)
- Three.js animated background (initialized in JS).
- Purely decorative.

#focus-frame
- Static center "viewfinder" frame.
- Never moves.
- JS updates its color/glow based on active tier.

.cs-navbar
- Top navigation bar.
- Responsive (hamburger on mobile).

.sidebar
- Angled left-side visual cover (desktop only).
- Contains tier title + subtitle text.
- Text updated by JS when switching tiers.

#historyPanel
- Right-side info panel on desktop.
- Displays `data-history` of the currently focused card.
- On mobile, reused as a centered top header.

.slider-viewport
- Fullscreen clipping container for the slider system.

.slider-track
- Horizontal strip containing 3 tier sections.
- Translated in X direction when switching tiers.

.tier-section
- One per tier (Gold / / Bronze).
- Only ONE has `.active` at any time.

.cards-grid
- Vertical stack of sponsor cards.
- This element is translated vertically by JS.

.card
- Individual sponsor item.
- `data-history` attribute controls history panel text.

.nav-pill
- Bottom-right tier navigation (GOLD / SILVER / BRONZE).
- Triggers horizontal tier switching.

------------------------------------------------------------
HTML RULES
------------------------------------------------------------
- Do NOT add animation logic here.
- Use `data-history` to change sponsor descriptions.
- New sponsors = duplicate `.card` blocks only.

============================================================
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsors - baby!</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="static/sponsors.css">
    <link rel="stylesheet" href="static/components/navbar.css">

    <script type="importmap">
        { "imports" : { "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js", "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/" } }
    </script>
</head>
<body>

    <canvas id="background"></canvas>
    <div class="vignette-layer"></div>

    <div id="focus-frame"></div>

    <div id="interface-container">

    <div style="position:fixed; top:0px; left:0px; width:100%; z-index: 100;">
        {% include "components/navbar.html" with context %}
    </div>


    <div class="sidebar">
        <div class="static-text"></div>
        <div class="sidebar-content" id="sidebarText">
            <h2 id="tierTitle">SPONSORS</h2>
            <span id="tierSubtitle">The exilir of eXabyte-2026</span>
        </div>
    </div>

    <div class="tier-header">
         <h2 id="tierTitle">SPONSORS</h2>
            <span id="tierSubtitle">The exilir of eXabyte-2026</span>
    </div>

    <div class="history-panel" id="historyPanel">
        <p class="history-text" id="historyText">
            sponsors
        </p>
    </div>

    <div class="slider-viewport">
    <div class="cards-grid" id="mainGrid">
        
        <div class="card" data-tier="gold" data-history="POWERED BY">
            <img src="assets/sponsors/logo2.png" class="sponsor-logo" alt="Gold 1">
        </div>
        <div class="card" data-tier="gold" data-history="Funding Partner">
            <img src="assets/sponsors/gs.png" class="sponsor-logo" alt="Gold 2">
        </div>
        <div class="card" data-tier="gold" data-history="Caffeine Partner">
            <img src="assets/sponsors/starbucks.png" class="sponsor-logo" alt="Gold 3">
        </div>

        <div class="card" data-tier="silver" data-history="Sponsor 1">
            <div class="solid-circle"></div>
        </div>
        <div class="card" data-tier="silver" data-history="Sponsor 2">
            <div class="solid-circle"></div>
        </div>
        <div class="card" data-tier="silver" data-history="Sponsor 3">
            <div class="solid-circle"></div>
        </div>

        <div class="card" data-tier="bronze" data-history="Sponsor 1">
            <div class="solid-circle"></div>
        </div>
        <div class="card" data-tier="bronze" data-history="Sponsor 2">
            <div class="solid-circle"></div>
        </div>
        <div class="card" data-tier="bronze" data-history="Sponsor 3">
            <div class="solid-circle"></div>
        </div>

    </div>

    <div class="nav-pill" id="navPill">
        <div class="nav-item active" data-target-tier="gold">GOLD</div>
        <div class="nav-item" data-target-tier="silver">SILVER</div>
        <div class="nav-item" data-target-tier="bronze">BRONZE</div>
    </div>
</div>

    </div>
    <script src="static/3d-sea.js" type="module"></script>
    <script type="module" src="static/sponsors.js"></script>
    <script src="static/components/navbar.js"></script>
</body>
</html>
