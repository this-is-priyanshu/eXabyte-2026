<!--
============================================================
SPONSORS VIEWFINDER UI â€” HTML STRUCTURE GUIDE
============================================================

This file defines the DOM structure only.
All animation, interaction, and state logic live in JS.
All visuals (layout, colors, effects) live in CSS.

------------------------------------------------------------
KEY STRUCTURAL SECTIONS
------------------------------------------------------------

#background (canvas)
- Three.js animated background (initialized in JS).
- Purely decorative.

#focus-frame
- Static center "viewfinder" frame.
- Never moves.
- JS updates its color/glow based on active tier.

.cs-navbar
- Top navigation bar.
- Responsive (hamburger on mobile).

.sidebar
- Angled left-side visual cover (desktop only).
- Contains tier title + subtitle text.
- Text updated by JS when switching tiers.

#historyPanel
- Right-side info panel on desktop.
- Displays `data-history` of the currently focused card.
- On mobile, reused as a centered top header.

.slider-viewport
- Fullscreen clipping container for the slider system.

.slider-track
- Horizontal strip containing 3 tier sections.
- Translated in X direction when switching tiers.

.tier-section
- One per tier (Gold / / Bronze).
- Only ONE has `.active` at any time.

.cards-grid
- Vertical stack of sponsor cards.
- This element is translated vertically by JS.

.card
- Individual sponsor item.
- `data-history` attribute controls history panel text.

.nav-pill
- Bottom-right tier navigation (GOLD / SILVER / BRONZE).
- Triggers horizontal tier switching.

------------------------------------------------------------
HTML RULES
------------------------------------------------------------
- Do NOT add animation logic here.
- Use `data-history` to change sponsor descriptions.
- New sponsors = duplicate `.card` blocks only.

============================================================
-->
