   body {
    margin: 0px;
}

#xcryptus {
    position: absolute;
    display: block;
    width: 100%;
    height: 100%;
    top:0px;
    left:0px;
}

.left-gradient {
    position: absolute;
    left: 0%;
    width: 30%;
    height: 100%;
    background: linear-gradient(90deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0));
    opacity: 0;
}

.right-gradient {
    position: absolute;
    left: 70%;
    width: 30%;
    height: 100%;
    background: linear-gradient(-90deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0));
    opacity: 0;
}

/* --- Add this to your existing <style> block --- */

.toggle-section {
  position: absolute;
  bottom: 30px;      /* Distance from bottom */
  right: 40px;       /* Distance from right */
  width: auto;       /* Shrink to fit content (don't block the center screen) */
  display: flex;
  align-items: center;
  z-index: 1500;     /* High z-index to sit above the gradient clickers */
}

.toggle-container {
  display: inline-block;
  pointer-events: auto; /* Re-enables clicking on the specific button */
}

.toggle-switch {
  position: relative;
  display: flex;
  gap: 0;
  background: rgb(0, 0, 0);
  border: 1px solid rgba(255, 215, 0, 0.2);
  border-radius: 50px;
  padding: 4px;
  backdrop-filter: blur(10px);
}

.toggle-switch input[type="radio"] {
  display: none;
}

.toggle-label {
  font-family: Orbitron;
  font-weight: 600;
  position: relative;
  padding: 12px 32px;
  cursor: pointer;
  z-index: 2;
  transition: color 0.3s ease;
  color: rgba(255, 255, 255, 0.6);
  font-size: 16px;
  text-transform: uppercase;
  white-space: nowrap;
  user-select: none;
  -webkit-tap-highlight-color: transparent;
  outline: none;
}

.toggle-switch input[type="radio"]:checked + .toggle-label {
  color: rgba(0, 0, 0, 0.9);
}

.toggle-slider {
  position: absolute;
  top: 4px;
  left: 4px;
  width: calc(50% - 4px);
  height: calc(100% - 8px);
  background: linear-gradient(135deg, rgba(255, 215, 0, 0.95), rgba(245, 192, 77, 0.95));
  border-radius: 50px;
  transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  z-index: 1;
  box-shadow: 0 2px 8px rgba(255, 215, 0, 0.3);
}

.toggle-switch input[type="radio"]:nth-of-type(2):checked ~ .toggle-slider {
  transform: translateX(100%);
}

/* Mobile Adjustments */
@media (max-width: 768px) {
    .toggle-section {
        bottom: 20px;
        right: 20px;
    }
    .toggle-label {
        padding: 8px 18px;
        font-size: 12px;
    }
}

  <script>
    // Listen for the "closeTutorial" message from the iframe
    window.addEventListener("message", (event) => {
        if (event.data === "closeTutorial") {
            const frame = document.getElementById("tutorial-frame");
            
            // Fade out effect
            frame.style.transition = "opacity 0.5s ease";
            frame.style.opacity = "0";
            
            // Remove from DOM after fade
            setTimeout(() => {
                frame.remove();
            }, 500);
        }
    });
