<!doctype html>
<html lang="en">
    <head>
        <title>Xcryptus</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
        <style>
body {
    margin: 0px;
}

#xcryptus {
    position: absolute;
    display: block;
    width: 100%;
    height: 100%;
    top:0px;
    left:0px;
}

.left-gradient {
    position: absolute;
    left: 0%;
    width: 30%;
    height: 100%;
    background: linear-gradient(90deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0));
    opacity: 0;
}

.right-gradient {
    position: absolute;
    left: 70%;
    width: 30%;
    height: 100%;
    background: linear-gradient(-90deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0));
    opacity: 0;
}
        </style>

        <link rel="stylesheet" href="static/components/navbar.css">
    </head>
    <body>
        <canvas id="xcryptus"></canvas>
        <script type=importmap>
            {
                "imports": {
                    "three": "https://cdn.jsdelivr.net/npm/three@0.182.0/build/three.module.js",
                    "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.182.0/examples/jsm/",
                    "gsap": "https://cdn.jsdelivr.net/npm/gsap@3.12.5/index.js"
                }
            }
        </script>
        <script type=module src=static/x-cryptus.js></script>

        <div class='left-gradient clicker'></div>
        <div class='right-gradient clicker'></div>

        {% include "components/navbar.html" with context %}
        <script src="static/components/navbar.js"></script>
    </body>
</html>
