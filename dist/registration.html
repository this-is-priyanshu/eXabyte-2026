<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   eXabyte Access
  </title>
  <link href="../static/registration.css" rel="stylesheet"/>
 </head>
 <body>
  <canvas id="background">
  </canvas>
  <nav class="custom-navbar">
   <div class="nav-left">
    <div class="logo-circle">
    </div>
    <a class="nav-brand" href="#">
     eXabyte
    </a>
   </div>
   <div class="nav-center">
    <a class="nav-link" href="#">
     x-cryptus
    </a>
    <a class="nav-link" href="#">
     sponsors
    </a>
    <a class="nav-link" href="#">
     about-us
    </a>
    <a class="nav-link" href="#">
     contact-us
    </a>
   </div>
   <div class="nav-right">
    <a class="register-btn" href="#">
     Register
    </a>
   </div>
   <button id="menuToggle">
    <svg fill="none" height="24" stroke="currentColor" stroke-width="2" viewbox="0 0 24 24" width="24">
     <path d="M4 6h16M4 12h16M4 18h16">
     </path>
    </svg>
   </button>
  </nav>
  <div class="mobile-menu" id="mobileMenu">
   <a class="nav-link" href="#">
    x-cryptus
   </a>
   <a class="nav-link" href="#">
    sponsors
   </a>
   <a class="nav-link" href="#">
    about-us
   </a>
   <a class="nav-link" href="#">
    contact-us
   </a>
   <a class="register-btn" href="#" style="text-align: center; margin-top: 10px;">
    Register
   </a>
  </div>
  <div class="layout-wrapper">
   <div class="glow-light">
   </div>
   <div class="glow-light glow-2">
   </div>
   <div class="form-container">
    <h2>
     eXabyte Registration
    </h2>
    <form action="#">
     <div class="form-group">
      <label>
       Full Name
      </label>
      <input placeholder="Sam" required="" type="text"/>
     </div>
     <div class="form-group">
      <label>
       Email Address
      </label>
      <input placeholder="sam@example.com" required="" type="email"/>
     </div>
     <div class="form-group">
      <label>
       Password
      </label>
      <input required="" type="password"/>
     </div>
     <div class="form-group">
      <label>
       random bs
      </label>
      <input placeholder="quantity type" type="number"/>
     </div>
     <div class="form-group">
      <label>
       Date of Birth
      </label>
      <input type="date"/>
     </div>
     <div class="form-group">
      <label>
       Phone Number
      </label>
      <input placeholder="91-9999-9999" type="tel"/>
     </div>
     <div class="form-group">
      <label>
       Gender
      </label>
      <div class="gender-toggle-container">
       <input class="toggle-input" id="gender-toggle" type="checkbox"/>
       <label class="toggle-label" for="gender-toggle">
        <span class="toggle-option">
         Male
        </span>
        <span class="toggle-option">
         Female
        </span>
        <div class="toggle-slider">
        </div>
       </label>
      </div>
     </div>
     <div class="form-group">
      <label>
       Event
      </label>
      <select>
       <option>
        e1
       </option>
       <option>
        e2
       </option>
      </select>
     </div>
     <div class="form-group">
      <label>
       random bs
      </label>
      <input placeholder="text type" type="text"/>
     </div>
     <div class="form-group">
      <label>
       Short Bio
      </label>
      <input placeholder="Brief introduction..." type="text"/>
     </div>
     <div class="submit-btn">
      <button type="submit">
       Submit
      </button>
     </div>
    </form>
   </div>
  </div>
  <script src="../static/registration.js" type="module">
  </script>
 </body>
</html>
