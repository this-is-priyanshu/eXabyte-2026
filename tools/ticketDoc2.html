<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Ticket for Teams of 2</title>

    <!-- Oswald -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- MAIN STYLESHEET -->
    <link rel="stylesheet" href="ticketStyles.css">

</head>

<body>

    <!-- TICKET CONTAINER -->
    <div class="ticket">

        <!-- LEFT SIDE -->
        <div class="left">

            <!-- Event image -->
            <div class="image">
                <img src="event_img.PNG" alt="Event poster">  <!-- ###BACKEND### -->

            </div> 

            <!-- Ticket information -->
            <div class="ticket-info">

                <!-- Date -->
                <p class="date">
                    <span>TUESDAY</span> <!-- ###BACKEND### -->

                    <span class="day">MARCH 27</span>  <!-- ###BACKEND### -->

                    <span>2026</span>
                </p>

                <!-- Event logo -->
                <div class="event-name">
                    <img src="logo.png" alt="Event Logo" class="event-logo">
                </div>

                <!-- Event name -->
                <span class="event-name">CRYPT-X</span>  <!-- ###BACKEND### -->


                <!-- Time -->
                <div class="time">
                    <p>8:00 PM <span>TO</span> 11:00 PM</p>  <!-- ###BACKEND### -->

                </div>

            </div> <!-- /.ticket-info -->

        </div> <!-- /.left -->

        <!-- RIGHT SIDE (Stub) -->
        <div class="right">

            <!-- Vertical ADMIT ONE -->
            <p class="admit-number">
                <span>ADMIT TWO</span>  <!-- ###BACKEND### -->

            </p>

            <!-- Right info container -->
            <div class="right-info-container">

                <!-- Right content -->
                <div class="right-content">

                    <!-- Participant list -->
                    <div class="participant-list">
                        <div class="participant">Sukanya Das</div>  <!-- ###BACKEND### -->

                        <div class="participant">Debjyoti Biswas</div>  <!-- ###BACKEND### -->

                        
                    </div>

                    <!-- QR code -->
                    <div class="qrcode">
                        <img src="qrcode.PNG" alt="QR code">  <!-- ###BACKEND### -->

                    </div>

                </div> <!-- /.right-content -->

            </div> <!-- /.right-info-container -->

            <!-- Ticket number strip -->
            <div class="ticket-strip">
                <span class="ticket-number">Ticket ID: 20030220</span>  <!-- ###BACKEND### -->

            </div>

        </div> <!-- /.right -->

    </div> <!-- /.ticket -->

</body>
</html>
