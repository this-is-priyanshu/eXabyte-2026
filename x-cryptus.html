   body {
    margin: 0px;
}

#xcryptus {
    position: absolute;
    display: block;
    width: 100%;
    height: 100%;
    top:0px;
    left:0px;
}

.left-gradient {
    position: absolute;
    left: 0%;
    width: 30%;
    height: 100%;
    background: linear-gradient(90deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0));
    opacity: 0;
}

.right-gradient {
    position: absolute;
    left: 70%;
    width: 30%;
    height: 100%;
    background: linear-gradient(-90deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0));
    opacity: 0;
}
  </style>
