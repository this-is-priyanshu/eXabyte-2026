<!DOCTYPE html>
<html lang="en">
 <head>
  <title>
   Xcryptus
  </title>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <link href="https://fonts.googleapis.com" rel="preconnect"/>
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&amp;family=Orbitron:wght@400..900&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
    margin: 0px;
}

#xcryptus {
    position: absolute;
    display: block;
    width: 100%;
    height: 100%;
    top:0px;
    left:0px;
}

.left-gradient {
    position: absolute;
    left: 0%;
    width: 30%;
    height: 100%;
    background: linear-gradient(90deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0));
    opacity: 0;
}

.right-gradient {
    position: absolute;
    left: 70%;
    width: 30%;
    height: 100%;
    background: linear-gradient(-90deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0));
    opacity: 0;
}
  </style>
  <link href="static/components/navbar.css" rel="stylesheet"/>
 </head>
 <body>
  <canvas id="xcryptus">
  </canvas>
  <script type="importmap">
   {
                "imports": {
                    "three": "https://cdn.jsdelivr.net/npm/three@0.182.0/build/three.module.js",
                    "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.182.0/examples/jsm/",
                    "gsap": "https://cdn.jsdelivr.net/npm/gsap@3.12.5/index.js"
                }
            }
  </script>
  <script src="static/x-cryptus.js" type="module">
  </script>
  <div class="left-gradient clicker">
  </div>
  <div class="right-gradient clicker">
  </div>
  <div class="cs-navbar-view-checker">
  </div>
  <div class="cs-navbar cs-navbar-collapsed">
   <div class="cs-outer">
    <div class="cs-logo">
     eXabyte-2026
    </div>
    <nav>
     <a href="#">
      Home
     </a>
     <a href="#">
      Sponsors
     </a>
     <a href="#">
      Xcryptus
     </a>
     <a href="#">
      Events
     </a>
     <a href="#">
      About-Us
     </a>
    </nav>
    <div class="cs-call-to-action">
     REGISTER
    </div>
    <div class="cs-menu-open">
     <svg fill="none" height="48" id="cs-hamburger" stroke="currentColor" stroke-width="2" viewbox="0 0 48 48" width="48">
      <path d="M 8 12 h 32">
      </path>
      <path d="M 8 24 h 32">
      </path>
      <path d="M 8 36 h 32">
      </path>
     </svg>
    </div>
   </div>
  </div>
  <dialog class="cs-hamburger-dialog" style="display: none;">
   <div>
    <div style="text-align: right;">
     <svg fill="none" height="36" id="cs-dailog-closer" stroke="currentColor" stroke-width="2" viewbox="0 0 36 36" width="36">
      <path d="M 18 6 L 6 18 M 6 6 l 12 12" style="color:gold;transform:scale(1.5);">
      </path>
     </svg>
    </div>
    <nav>
     <a href="#">
      Home
     </a>
     <a href="#">
      Sponsors
     </a>
     <a href="#">
      Xcryptus
     </a>
     <a href="#">
      Events
     </a>
     <a href="#">
      About-Us
     </a>
    </nav>
   </div>
  </dialog>
  <script src="static/components/navbar.js">
  </script>
 </body>
</html>
